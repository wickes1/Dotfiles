#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# See https://wiki.archlinux.org/title/XDG_Base_Directory
env = XDG_CONFIG_HOME,$HOME/.config
env = BROWSER,google-chrome-stable

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_is_master = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
# $mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPERSHIFT, C, killactive,
bind = SUPER, RETURN, exec, kitty
bind = SUPER, E, exec, thunar
bind = ALT, SPACE, exec, wofi --show drun

# bind = SUPER, V, togglefloating,
bind = SUPER, P, pseudo, # dwindle22
bind = SUPER, H, togglesplit, # dwindle

# Example special workspace (scratchpad)
# bind = SUPER, S, togglespecialworkspace, magic
# bind = SUPERSHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = SUPER, F, fullscreen, 0
bind = SUPER, M, fullscreen, 1
bind = SUPERSHIFT, Q, exec, archlinux-logout
bind = CTRLALT, L, exec, hyprlock

bind = SUPERSHIFT, J, movewindow, l
bind = SUPERSHIFT, K, movewindow, r
# bind = SUPERSHIFT, K, movewindow, u
# bind = SUPERSHIFT, J, movewindow, d

# See https://wiki.linuxquestions.org/wiki/XF86_keyboard_symbols
# bindel = , XF86AudioLowerVolume, exec, amixer -q set Master 5%- unmute
# bindel = , XF86AudioRaiseVolume, exec, amixer -q set Master 5%+ unmute
# bindel = , XF86AudioMute, exec, amixer -q set Master toggle
bindel = , XF86AudioPlay, exec, playerctl play-pause
bindel = , XF86AudioNext, exec, playerctl next
bindel = , XF86AudioPrev, exec, playerctl previous
bindel = , XF86AudioStop, exec, playerctl stop


bindel = , XF86AudioLowerVolume, exec, $HOME/.config/hypr/scripts/volume --dec
bindel = , XF86AudioRaiseVolume, exec, $HOME/.config/hypr/scripts/volume --inc
bindel = , XF86AudioMute, exec, $HOME/.config/hypr/scripts/volume --toggle
# bindel = , XF86AudioPlay, exec, playerctl play-pause
# bindel = , XF86AudioNext, exec, playerctl next
# bindel = , XF86AudioPrev, exec, playerctl previous
# bindel = , XF86AudioStop, exec, playerctl stop


bind = SUPERCTRL, R, exec, $HOME/.config/hypr/scripts/reload.sh
bind = SUPERSHIFT, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT,	N, exec, swaync-client --reload-config && swaync-client -rs
bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

bind = SUPER, PAGE_UP, exec, $HOME/.config/hypr/scripts/brightness --inc
bind = SUPER, PAGE_DOWN, exec, $HOME/.config/hypr/scripts/brightness --dec

