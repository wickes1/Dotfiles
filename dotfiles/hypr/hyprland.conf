################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# See https://wiki.hyprland.org/Configuring/XWayland/
# monitor=,preferred,auto,auto
monitor=DP-1, 3440x1440@120, 2560x0, auto
monitor=DP-3, 2560x1600@60, 6000x0, auto
monitor=HDMI-A-1, 2560x1440@75, 0x0, auto

xwayland {
  force_zero_scaling = true
}
env = GDK_SCALE,1.5
env = XCURSOR_SIZE,32

###################
### MY PROGRAMS ###
###################

#################
### AUTOSTART ###
#################

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hyprpm reload -n
exec-once = nm-applet
exec-once = swaync
exec-once = waybar
exec-once = swaybg
exec-once = variety
exec-once = $HOME/.config/hypr/scripts/screenshare.sh
exec-once = fcitx5
exec-once = blueman-applet
# exec-once = xfce4-clipman
# exec-once = flameshot
exec-once = unclutter -idle 10
exec-once = hypridle
